name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - run: sudo apt-get -q update

    - name: build
      run: go build -v ./...

    - name: vet
      run: go vet ./...

    - name: test
      run: make test